<div class="container contact-cont" id="i18_link">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="contact-us.contact-us">Contact Us</span></h1>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-6 text-center wow fadeInLeft">
          <h2><span class="navy">ACM General Contact</span></h2>
          <p style="margin-bottom: 10px">
            ACM Purdue Chapter<br/>
            305 N. University Street<br/>
            West Lafayette, IN 47907
          </p>
          <ul class="list-inline social-icon">
              <li><a href="mailto:acm@cs.purdue.edu"><i class="fa fa-envelope-o"></i></a></li>
          </ul>
      </div>
      <div class="col-sm-6 text-center wow fadeInRight">
        <h2><span class="navy">Leadership Contacts</span></h2>
        {% for leader in site.data.index.leadership %}
          <ul class="list-inline social-icon">
            <li>{{ leader.position }} - {{ leader.name }}</li>
            <li><a href="mailto:{{ leader.email }}"><i class="fa fa-envelope-o"></i></a></li>
            </li>
          </ul>
        {% endfor %}
      </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
            <p id="jalpc_site_pv"><strong>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</strong></p>
        </div>
    </div>
</div>
