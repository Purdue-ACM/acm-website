<div class="carousel-title">
  <img src="{{site.baseurl}}/static/assets/img/landing/ACMLogo.png">
  <h1>ACM @ Purdue</h1>
  <hr>
  <h3>
    A professional, collaborative environment focused on building
    exceptional software and inspiring students to learn the skills
    necessary for success in computing fields.
  </h3>
</div>
<div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#inSlider" data-slide-to="0" class="active"></li>
        <li data-target="#inSlider" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div class="container">
                <div class="carousel-image wow zoomIn">
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div
            class="header-back"
            style="background-image: url({{ site.data.index.banners[0].src | prepend: site.baseurl }});"
            title="{{ site.data.index.banners[0].title }}">
            </div>
        </div>

        {% for banner in site.data.index.banners offset:1 %}
        <div class="item">
            <div class="container">
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div class="header-back" style="background-image: url({{ banner.src | prepend: site.baseurl }});" title="{{ banner.title }}"></div>
        </div>
        {% endfor %}

    </div>
    <a class="left carousel-control" href="#inSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#inSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
