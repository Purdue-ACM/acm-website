{% for event in site.data.index.upcoming-events %}
  {% if forloop.first %}
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="upcoming-events.upcoming_events">Upcoming Events</span></h1>
        </div>
    </div>
  {% endif %}
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center wow zoomIn upcoming-events" id="i18_blog">
              <h1>{{ event.name }}</h1>
              <h2>{{ event.date }}</h2>
              <p>{{ event.desc }}</p>
          </div>
      </div>
  </div>
{% endfor %}
